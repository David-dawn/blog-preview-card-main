<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="blog-card-container">
    <div class="blog-img">
      <img src="/assets/images/illustration-article.svg" alt="illustration-article-image">
    </div>
    <div class="blog-body">
      <h5>Learning</h5>
      <p>  Published 21 Dec 2023</p>
      <h2 id="head">HTML & CSS foundations</h2>
      <p>
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="blog-card-avatar">
        <img src="/assets/images/image-avatar.webp" alt="image avatar">
        <small>Greg Hooper</small>
      </div>
    </div>
  </div>
  </div>
  <div class="last-part">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="#">Amosu David</a></p>
   </div>
</body>
</html>
